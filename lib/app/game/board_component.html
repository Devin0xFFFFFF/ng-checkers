<div class="container" style="height: 2em; margin-bottom: 2em">
    <h3 *ngIf="continueJump">{{checkersService.currentPlayer}} Must Continue Jump!</h3>
    <h3 *ngIf="checkersService.possibleCurrentMoves.hasJumps() && !continueJump">{{checkersService.currentPlayer}} Must Jump!</h3>
    <h3 *ngIf="checkersService.gameOver">Game Over! {{checkersService.winner}} Wins!</h3>
</div>
<div class="container">
    <div>
        <div class="row" *ngFor="#row of checkersService.board.board; #r = index">
            <div class="col-sm-1"
                 (dragenter)="dragEnter($event, col, r, c)"
                 (dragover)="dragOver($event, col, r, c)"
                 (dragleave)="dragLeave($event, col, r, c)"
                 [style.height.em]="6"
                 [style.background-color]="col.selected ? 'green' : col.color"
                 [style.border]="'1px solid black'"
                 *ngFor="#col of row; #c = index">
            <span *ngIf="col.piece != null"
                  [draggable]="checkersService.currentPlayer == col.piece.owner"
                  (dragstart)="dragStart($event, col, r, c)"
                  (dragend)="dragEnd($event, col, r, c)"
                  class="glyphicon"
                  [class.glyphicon-record]="!col.piece.king"
                  [class.glyphicon-king]="col.piece.king"
                  [style.font-size.em]="5"
                  [style.color]="col.piece.color"></span>
            </div>
        </div>
    </div>
</div>
